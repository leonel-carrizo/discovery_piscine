 <!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta http-equiv="x-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<style>
			html, body { 
				margin: 0;
				padding: 0;
				height: 100%;
			}
			table {
				border-spacing: 0;
				height: 100%;
  			border:1px solid black;
			}
			.table { 
				border-style: hidden;
				width: 100%;
				height: 100%;
				text-align: center;
				font-size: 30px;
			}
			.cell-l { 
				width: 50%;
				background-color: blue;
				color: white;
			}
			.cell-r { 
				width: 50%;
				background-color: yellow;
				color: white;
			}
		</style>
		<title>Responsive</title>
	</head>
	<body>
		<table class="table">
   		<tr>
    		<td class="cell-l">This is a Cell</td>
    		<td class="cell-r">This is Other Cell</td>
  		</tr>
		</table> 
	</body>
</html>
